<h1>
    Registration Form
</h1>
<form action="/process" method="post">
    <div>
        <label>First Name:* </label>
        <input type="text" name="Name" 
        placeholder= >
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="Name" 
        placeholder= >
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email" 
        placeholder= >
    </div>
    <div>
        <label>Password:* </label>
        <input type="password" name="Name" 
        placeholder= >
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="Name" 
        placeholder= >
    </div>
    <div>
        <label>Birthday:* </label>
        <input type="date" name="Name" 
        placeholder="mm/dd/yyyy" >
    </div>
    <div>
        Gender Identity:
    </div>
    <div>
        <label>Male: </label>
        <input type="radio" name="Male" 
        placeholder= >
        <label>Female: </label>
        <input type="radio" name="Female" 
        placeholder= >
        <label>Non-Binary: </label>
        <input type="radio" name="Non-Binary" 
        placeholder= >
        <label>I prefer not to answer: </label>
        <input type="radio" name="I prefer not to answer" 
        placeholder= >
    </div>
    <div>
        A short description about me:
    </div>
    <div>
        <label> </label>
        <textarea></textarea>
    </div>
    <div>
        Favorite Language: <select>Java Script</select>
    </div>
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like 
        to receive periodic email updates</label>
    </div>
    <div>
    <input type="submit" value="Create Account" >
    </div>
    * Indicates a required field
</form>
